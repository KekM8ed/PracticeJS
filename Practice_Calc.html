<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Practice - Calculator</title>
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(0, 0%, 85%);
    }
    #calculator {
      font-family: Arial, sans-serif;
      background-color: hsl(0, 0%, 15%);
      border-radius: 15px;
      max-width: 500px;
      overflow: hidden;
    }
    #display {
      width: 100%;
      padding: 20px;
      font-size: 5rem;
      text-align: left;
      border: none;
      background-color: hsl(0, 0%, 20%);
      color: white;
    }
    #keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 15px;
    }
    button {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      border: none;
      background-color: hsl(0, 0%, 30%);
      color: white;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: hsl(0, 0%, 40%);
    }
    button:active {
      background-color: hsl(0, 0%, 50%);
    }
    .operator-btn {
      background-color: hsl(189, 100%, 55%);
    }
    .operator-btn:hover {
      background-color: hsl(189, 100%, 45%);
    }
    .operator-btn:active {
      background-color: hsl(189, 100%, 35%);
    }
  </style>
</head>
<body>
<div id="calculator">
  <input id="display" readonly>
  <div id="keys">
    <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="clearDisplay()" class="operator-btn">C</button>
    <button onclick="backspace()" class="operator-btn">‚Üê</button>
  </div>
</div>
<script>
  const display = document.getElementById("display");
  let lastButtonEquals = false;

  function appendToDisplay(input) {
    if (lastButtonEquals) {
      clearDisplay();
      lastButtonEquals = false;
    }
    display.value += input;
  }

  function clearDisplay() {
    display.value = "";
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
      lastButtonEquals = true;
    } catch (error) {
      display.value = "Error";
    }
  }

  document.addEventListener("keydown", function(event) {
    const key = event.key;
    if (/\d/.test(key) || key === '.') {
      appendToDisplay(key);
    } else if (key === '+' || key === '-' || key === '*' || key === '/') {
      appendToDisplay(key);
    } else if (key === 'Enter') {
      event.preventDefault();
      calculate();
    } else if (key === 'Backspace') {
      event.preventDefault();
      backspace();
    } else if (key === 'Escape') {
      clearDisplay();
    }
  });
</script>
</body>
</html>
